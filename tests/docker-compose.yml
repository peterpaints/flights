version: '3'
services:
  flights_test:
    build:
      context: ../
      dockerfile: Dockerfile
    # image: flights
    command: ./bin/wait_for_it.sh nosetests -e --verbosity=3 -s ./tests
    environment:
      - DIRECT_REDIS=1
      - FLASK_ENV=development
    volumes:
      - ../:/flights
    depends_on:
      - postgres
      - redis
    stdin_open: true
    tty: true

  postgres:
    image: postgres
    ports:
      - "5432:5432"
    volumes:
      - ./createdb.sql:/docker-entrypoint-initdb.d/createdb.sql

  redis:
    image: redis:3.2.5-alpine
    ports:
      - "6379:6379"
